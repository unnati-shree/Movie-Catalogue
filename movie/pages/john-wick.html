<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Wick</title>
    <link rel="stylesheet" href="../style/john-wick.css">
</head>
<body>
    <nav>
        <div class="menu-icon">
            <a href="../index.html">MOVIEZZ</a>
        </div>
        <div class="search-icon"><img src="../assets/search-icon.svg" alt=""></div>
    </nav>
    <section>
        <div class="image">
        </div>
        <div class="desc">
            <h1>
                John Wick
            </h1>

            <div class="genres">

                <span><button class="genre-button">Action</button></span>
                <span><button class="genre-button">Thriller</button></span>
                <span><button class="genre-button">Crime</button></span>
            </div>

            <div class="rating">
                <i class="fas fa-star"></i>
                <span>8.1/10</span>
                <span>IMDb</span>
            </div>

            <p class="intro">An ex-hitman comes out of retirement to seek vengeance against a gang of criminals who killed his dog.</p>
            
            <div class="trailer">
                <a href="https://www.youtube.com/watch?v=2AUmvWm5ZDQ" target="_blank">
                    <button class="trailer-button" role="button">Watch Trailer</button>
                </a>
            </div>
            <div class="credits">
                <p>Directed by: <span>Chad Stahelski</span></p>
                <p>Release Date: <span>October 24, 2014</span></p>
                <p>Starring: <span>Keanu Reeves</span> as John Wick</p>
            </div>
        </div>
    </section>
</body>
</html>
